<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <title>Daily UI#012|E-commerce Shop (Single Item)</title>
    </head>
    <body>
        <main>
            <article>
                <img class="image" src="image/Nike-Epic-React-Flyknit-“Pearl-Pink”-01.jpg" alt="Photo d'une paire de chaussures NIKE Epic React Flyknit">
                <div class="size">
                    <p class="pSize rose capital">Choose size</p>
                    <ul class="buttonWrapper">
                        <li>
                            <button class="bSize">5</button>
                        </li>
                        <li>
                            <button class="bSize">6</button>
                        </li>
                        <li>
                            <button class="bSize">7</button>
                        </li>
                        <li>
                            <button class="bSize">8</button>
                        </li>
                        <li>
                            <button class="bSize">9</button>
                        </li>
                        <li>
                            <button class="bSize">10</button>
                        </li>
                        <li>
                            <button class="bSize">11</button>
                        </li>
                        <li>
                            <button class="bSize">12</button>
                        </li>
                    </ul>
                </div>
                <p class="category rose capital">Women's running shoe</p>
                <h1 class="productTitle capital">NIKE Epic React Flyknit</h1>
                <p class="price rose">$150</p>
                <p class="description">The Nike Epic React Flyknit foam cushioning is responsive yet light-weight, durable yet soft. This creates a sensation that not only enhances the feeling of moving forward, but makes running feel fun, too.</p>
                <div class="click">
                    <button class="cart capital">Add to Cart</button>
                    <button class="favorite">&#x2665;</button>
                </div>
                
            </article>
        </main>
        <footer>
            <h2 class="capital">Made by <a href="https://codepen.io/juliepark">Julie</a> &#x2661;</h2>
        </footer>
    </body>

</html>
